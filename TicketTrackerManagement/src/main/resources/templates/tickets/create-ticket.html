<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Create New Ticket</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
        <a class="navbar-brand" href="/">Ticket Tracker Application</a>
        <a class="navbar-brand" th:href="@{/admin/tickets/list}">Tickets</a>
          <a class="navbar-brand" th:href="@{/admin/tickets/newTicket}">New Ticket</a>      
        
    
</nav>

  <div class="container">

    <div class="row">
        <div class="col-md-8 mt-5">
		<h4  style="background-color: #ECEFF1; text-align: center;">Create New Ticket</h4>
		
            <form method="post" th:action="@{/admin/tickets/save}"
						 th:object="${ticket}">
						 
						 <!-- Add hidden form field to handle update -->
			<input type="hidden" name="ticketId"id="id" th:field="*{id}" />
			
			

				
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
                           th:field="*{title}"/>
                </div>
				<div class="form-group">
                    <label for="description">Short Description</label>
                    <input type="text" id="shortDescription" placeholder="Short Description" autocomplete="off" class="form-control"
                           th:field="*{shortDescription}"/>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                              th:field="*{content}" autocomplete="off"></textarea>
							 
                </div>
				 <button type="submit" class="btn btn-info col-2">Submit</button>
		</form>
		 <hr>
							 
    <div id="summernote"></div>
    <script>
      $('#content').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 200,
		width: 500
      });
    </script>
	<div class="container">
					<footer class="text-center text-lg-start text-dark"

  </body>
</html>
